<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API Call</title>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        </div>
          
          <div class="container" id="placeContainer">
            <p id="cityName"></p>
            <p id="region"></p>
            <p id="time"></p>
          </div>
          <div class="container" id="weatherContainer">
            <p id="weather"></p>
            <p id="tempF"></p>
            <img id="weatherIcon">
          </div>
          <div id="quoteContainer">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
    <div class="citations">
        <section id="weatherApi">
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
                <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
            </p>
        </section>
        <section id="quoteApi">
            <p>Quotes provided by <a href="https://forismatic.com/en/" target="_blank">Forismatic API</a></p>
        </section>
    </div> 
<script src="script.js"></script>
</body>
</html>
