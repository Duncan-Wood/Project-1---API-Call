<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" href="Assets/logo no text.png">
    <title>Sunrise Weather</title>
</head>
<body>
  <div class="header">
    <img id="logo" src="Assets/logo.png" alt="Sunrise Weather">
    <div id="searchContainer">
      <input type="text" id="input" placeholder="Enter city or zip code">
      <button id="searchBtn">Search</button>
    </div>
  </div>

    <div class="resultContainer" style="display:none">
      <div class="locationContainer">
        <p id="place"></p>
        <p id="time"></p>
      </div>
        <p id="tempF"></p>
        <img id="weatherIcon">
      <div id="weatherContainer">
        <p id="weatherCondition"></p>
        <p id="windSpeed"></p>
        <p id="humidity"></p>
        <p id ="precipitationIn"></p>
      </div>
  </div>

    <div id="quoteContainer">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <div class="citations">
        <section id="weatherApi">
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
                <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
            </p>
        </section>
        <section id="quoteApi">
            <p>Quotes provided by <a href="https://github.com/lukePeavey/quotable#get-random-quote" target="_blank">Quotable</a></p>
        </section>
    </div> 

<script src="script.js"></script>
</body>
</html>
