  <div class="header">
    <img id="logo" src="Assets/logo.png" alt="Sunrise Weather">
    <div id="searchContainer">
      <input type="text" id="input" placeholder="Enter city or zip code">
      <button id="searchBtn">Search</button>
    </div>
  </div>
  <div class="resultContainer" style="display:none">
    <div class="locationContainer box1">
      <p id="place"></p>
      <p id="time"></p>
    </div>
      <p class="box2" id="tempF"></p>
      <img class="icon" id="weatherIcon">
    <div class="box3" id="weatherContainer">
      <p id="weatherCondition"></p>
      <p id="windSpeed"></p>
      <p id="humidity"></p>
      <p id ="precipitationIn"></p>
    </div>
  </div>
